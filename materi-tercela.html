<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Akhlak Tercela - Pembelajaran</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background: url('https://www.ahmadzain.com/img/masjid.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        /* Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgb(0, 0, 0);
            z-index: -1;
        }
        h1 {
            text-align: center;
            margin: 30px 20px 10px 20px;
            font-size: 2.8rem;
            color: #ffd966;
            text-shadow: 0 0 8px #c38f00;
        }
        .popup {
            max-width: 800px;
            background: #000000cc;
            margin: 0 auto 40px auto;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0);
            position: relative;
            overflow-y: auto;
            max-height: 70vh;
        }
        .popup h2 {
            color: #dfb741;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 6px #b4992b;
        }
        .popup h3 {
            color: #fff9c4;
            margin-top: 22px;
            margin-bottom: 7px;
            font-weight: 700;
            text-shadow: 0 0 5px #d2ad00;
        }
        .popup h4 {
            margin-top: 18px;
            color: #979477;
            font-weight: 700;
            text-shadow: 0 0 4px #b7a500;
        }
        .popup p, .popup ol {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 14px;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.8);
            color: rgb(255, 255, 255);
        }
        ol {
            padding-left: 1.5em;
        }
        ol li {
            margin-bottom: 0.7em;
        }
        .nav-buttons {
            text-align: center;
            margin-top: -20px;
            margin-bottom: 30px;
        }
        button {
            background: #ffd966;
            border: none;
            border-radius: 25px;
            color: #000000;
            font-weight: 700;
            padding: 12px 30px;
            margin: 0 12px;
            cursor: pointer;
            font-size: 1.1rem;
            box-shadow: 0 4px 8px rgba(255, 217, 102, 0.6);
            transition: all 0.3s ease;
            user-select: none;
        }
        button:hover:not(:disabled) {
            background: #e6c542;
            box-shadow: 0 6px 12px rgba(230, 197, 66, 0.8);
        }
        button:disabled {
            opacity: 0.4;
            cursor: default;
        }
    </style>
</head>
<body>

<h1>Akhlak Tercela</h1>

<div class="popup" id="popupContent">
    <!-- Konten diisi JS -->
</div>

<div class="nav-buttons">
    <button id="prevBtn" onclick="prevPage()" disabled>Prev</button>
    <button id="nextBtn" onclick="nextPage()">Next</button>
</div>

<script>
    const pages = [
        `<h2>1. GHIBAH (الغيبة)</h2>
        <h3>Pengertian</h3>
        <p>Membicarakan keburukan orang lain di belakangnya, meskipun hal itu benar adanya.</p>
        <h3>Dalil</h3>
        <p><em>"Dan janganlah sebagian kamu menggunjing sebagian yang lain. Sukakah salah seorang di antara kamu memakan daging saudaranya yang sudah mati? Maka tentulah kamu merasa jijik kepadanya..." (QS. Al-Hujurat: 12).</em></p>
        <h3>Contoh dalam Kehidupan</h3>
        <ol>
            <li>Membicarakan kekurangan teman di belakangnya.</li>
            <li>Menyebarkan cerita aib orang lain.</li>
        </ol>
        <h3>Dampak Buruk</h3>
        <ol>
            <li>Merusak persaudaraan.</li>
            <li>Menghilangkan pahala amal.</li>
            <li>Mendapat dosa besar.</li>
        </ol>`,

        `<h2>2. ZHALIM (الظلم)</h2>
        <h3>Pengertian</h3>
        <p>Menempatkan sesuatu bukan pada tempatnya, menyakiti, atau merugikan orang lain.</p>
        <h3>Dalil</h3>
        <p><em>Rasulullah SAW bersabda: "Kezhaliman adalah kegelapan pada hari kiamat." (HR. Bukhari dan Muslim).</em></p>
        <h3>Contoh dalam Kehidupan</h3>
        <ol>
            <li>Merampas hak orang lain.</li>
            <li>Guru/pejabat yang pilih kasih.</li>
            <li>Menganiaya orang yang lemah.</li>
        </ol>
        <h3>Dampak Buruk</h3>
        <ol>
            <li>Mengundang murka Allah.</li>
            <li>Menimbulkan kebencian dan perpecahan.</li>
            <li>Tidak akan mendapatkan keberkahan hidup.</li>
        </ol>`,

        `<h2>3. CINTA DUNIA (حب الدنيا)</h2>
        <h3>Pengertian</h3>
        <p>Terlalu mencintai harta, jabatan, dan kesenangan dunia hingga melupakan akhirat.</p>
        <h3>Dalil</h3>
        <p><em>Rasulullah SAW bersabda: "Cinta dunia adalah pangkal segala kesalahan (dosa)." (HR. Baihaqi).</em></p>
        <h3>Contoh dalam Kehidupan</h3>
        <ol>
            <li>Lupa shalat karena sibuk bekerja.</li>
            <li>Menghalalkan segala cara untuk mencari harta.</li>
            <li>Lebih sibuk mengejar popularitas daripada ibadah.</li>
        </ol>
        <h3>Dampak Buruk</h3>
        <ol>
            <li>Hati keras dan lalai dari Allah.</li>
            <li>Mudah berbuat dosa demi dunia.</li>
            <li>Merugi di akhirat.</li>
        </ol>`,

        `<h2>4. SYAHWAT BERLEBIHAN (اتباع الشهوة)</h2>
        <h3>Pengertian</h3>
        <p>Menuruti hawa nafsu tanpa batas, sehingga melanggar aturan Allah.</p>
        <h3>Dalil</h3>
        <p><em>"Dan janganlah kamu mengikuti hawa nafsu, karena ia akan menyesatkan kamu dari jalan Allah..." (QS. Shad: 26).</em></p>
        <h3>Contoh dalam Kehidupan</h3>
        <ol>
            <li>Tidak bisa menahan diri dari makanan/minuman haram.</li>
            <li>Terjerumus pada zina, narkoba, atau maksiat lainnya.</li>
            <li>Hidup hanya mengejar kesenangan sesaat.</li>
        </ol>
        <h3>Dampak Buruk</h3>
        <ol>
            <li>Hati tidak tenang.</li>
            <li>Jauh dari ridha Allah.</li>
            <li>Kehidupan rusak di dunia dan akhirat.</li>
        </ol>`,

        `<h2> KESIMPULAN</h2>
        <p>Empat akhlak tercela ini (ghibah, zhalim, cinta dunia, dan syahwat berlebihan) sangat berbahaya bagi diri dan masyarakat. Karena itu, seorang muslim wajib menjauhinya dan menggantinya dengan akhlak terpuji:</p>
        <ol>
            <li>Lawan ghibah → menjaga lisan.</li>
            <li>Lawan zhalim → adil.</li>
            <li>Lawan cinta dunia → zuhud.</li>
            <li>Lawan syahwat berlebihan → mengendalikan diri (iffah).</li>
        </ol>
        <p style="text-align:center; font-size:1.2rem; font-weight:700; margin-top: 2rem; color:#ffd966; text-shadow: 0 0 6px #ddbb22;">
          Terima kasih telah mempelajari materi Akhlak Tercela!
        </p>`
    ];

    let currentPage = 0;
    const popup = document.getElementById('popupContent');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function updatePage() {
        popup.innerHTML = pages[currentPage];
        prevBtn.disabled = currentPage === 0;
        nextBtn.disabled = currentPage === pages.length - 1;
        popup.scrollTop = 0;
    }

    function nextPage() {
        if (currentPage < pages.length - 1) {
            currentPage++;
            updatePage();
        }
    }

    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
            updatePage();
        }
    }

    updatePage();
</script>

</body>
</html>
