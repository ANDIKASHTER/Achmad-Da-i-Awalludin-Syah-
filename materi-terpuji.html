<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Akhlak Terpuji - Pembelajaran</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Nunito', sans-serif;
        background: url('https://www.ahmadzain.com/img/masjid.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #f5f5f5;
    }
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: -1;
    }
    h1 {
        text-align: center;
        margin: 30px 20px 10px 20px;
        font-size: 2.8rem;
        color: #ffd966;
        text-shadow: 0 0 8px #c38f00;
    }
    .popup {
        max-width: 800px;
        background: #222a33cc;
        margin: 0 auto 40px auto;
        padding: 25px 35px;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.7);
        position: relative;
        overflow-y: auto;
        max-height: 70vh;
    }
    .popup h2 {
        color: #ffd966;
        font-weight: 700;
        margin-bottom: 15px;
        text-align: center;
        text-shadow: 0 0 6px #d0a700;
    }
    .popup h3 {
        color: #fff9c4;
        margin-top: 20px;
        margin-bottom: 7px;
        font-weight: 700;
        text-shadow: 0 0 5px #d2ad00;
    }
    .popup p {
        font-size: 1rem;
        line-height: 1.5;
        margin-bottom: 10px;
        text-shadow: 0 0 3px rgba(0,0,0,0.8);
    }
    ul {
        margin: 8px 0 15px 20px;
    }
    ul li {
        margin-bottom: 6px;
    }
    .nav-buttons {
        text-align: center;
        margin-top: -20px;
        margin-bottom: 30px;
    }
    button {
        background: #ffd966;
        border: none;
        border-radius: 25px;
        color: #333;
        font-weight: 700;
        padding: 12px 30px;
        margin: 0 12px;
        cursor: pointer;
        font-size: 1.1rem;
        box-shadow: 0 4px 8px rgba(255, 217, 102, 0.6);
        transition: all 0.3s ease;
        user-select: none;
    }
    button:hover:not(:disabled) {
        background: #e6c542;
        box-shadow: 0 6px 12px rgba(230, 197, 66, 0.8);
    }
    button:disabled {
        opacity: 0.4;
        cursor: default;
    }
</style>
</head>
<body>

<h1>Akhlak Terpuji</h1>

<div class="popup" id="popupContent"></div>

<div class="nav-buttons">
    <button id="prevBtn" onclick="prevPage()" disabled>Prev</button>
    <button id="nextBtn" onclick="nextPage()">Next</button>
</div>

<script>
    const pages = [
        `<h2>1. Ikhlas (الإخلاص)</h2>
        <p><b>Pengertian:</b> Ikhlas adalah melakukan suatu amal hanya karena Allah, tidak mengharap pujian atau imbalan dari manusia.</p>
        <p><b>Dalil:</b><br>
        <em>"Padahal mereka tidak disuruh kecuali supaya menyembah Allah dengan memurnikan ketaatan kepada-Nya..."</em> (QS. Al-Bayyinah: 5)</p>
        <h3>Penerapan dalam Kehidupan:</h3>
        <ul>
            <li>Shalat karena Allah, bukan agar dipuji orang.</li>
            <li>Bersedekah diam-diam agar tidak riya.</li>
            <li>Belajar sungguh-sungguh demi ilmu yang bermanfaat.</li>
        </ul>
        <h3>Manfaat Ikhlas:</h3>
        <ul>
            <li>Amal diterima Allah.</li>
            <li>Hati menjadi tenang.</li>
            <li>Dijauhkan dari sifat riya dan ujub.</li>
        </ul>`,

        `<h2>2. Sabar (الصبر)</h2>
        <p><b>Pengertian:</b> Sabar adalah menahan diri untuk tetap taat kepada Allah, menjauhi maksiat, dan tabah dalam menghadapi cobaan.</p>
        <p><b>Dalil:</b><br>
        <em>"Sesungguhnya Allah beserta orang-orang yang sabar."</em> (QS. Al-Baqarah: 153)</p>
        <h3>Penerapan dalam Kehidupan:</h3>
        <ul>
            <li>Tetap beribadah meski dalam keadaan sulit.</li>
            <li>Tidak marah saat dihina orang lain.</li>
            <li>Tabah menerima musibah dengan husnudzan pada Allah.</li>
        </ul>
        <h3>Manfaat Sabar:</h3>
        <ul>
            <li>Hati lebih kuat menghadapi masalah.</li>
            <li>Mendapat pahala yang besar.</li>
            <li>Dicintai dan ditolong Allah.</li>
        </ul>`,

        `<h2>3. Syukur (الشكر)</h2>
        <p><b>Pengertian:</b> Syukur adalah berterima kasih kepada Allah atas segala nikmat dengan ucapan, hati, dan perbuatan.</p>
        <p><b>Dalil:</b><br>
        <em>"Sesungguhnya jika kamu bersyukur, niscaya Aku akan menambah (nikmat) kepadamu..."</em> (QS. Ibrahim: 7)</p>
        <h3>Penerapan dalam Kehidupan:</h3>
        <ul>
            <li>Mengucapkan Alhamdulillah ketika mendapat nikmat.</li>
            <li>Menggunakan nikmat sehat untuk beribadah.</li>
            <li>Membagi rezeki dengan orang yang membutuhkan.</li>
        </ul>
        <h3>Manfaat Syukur:</h3>
        <ul>
            <li>Nikmat bertambah dan berkah.</li>
            <li>Hati selalu merasa cukup (qana’ah).</li>
            <li>Terhindar dari sifat kufur nikmat.</li>
        </ul>`,

        `<h2>4. Adil (العدل)</h2>
        <p><b>Pengertian:</b> Adil adalah menempatkan sesuatu pada tempatnya dan tidak berat sebelah.</p>
        <p><b>Dalil:</b><br>
        <em>"Sesungguhnya Allah menyuruh kamu berlaku adil dan berbuat kebajikan..."</em> (QS. An-Nahl: 90)</p>
        <h3>Penerapan dalam Kehidupan:</h3>
        <ul>
            <li>Tidak pilih kasih dalam memberi keputusan.</li>
            <li>Membagi hak atau tugas secara seimbang.</li>
            <li>Berlaku jujur dalam ucapan maupun perbuatan.</li>
        </ul>
        <h3>Manfaat Adil:</h3>
        <ul>
            <li>Hidup lebih harmonis.</li>
            <li>Terhindar dari permusuhan.</li>
            <li>Membawa kedamaian dan kepercayaan.</li>
        </ul>`
    ];

    let currentPage = 0;

    const popup = document.getElementById('popupContent');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function updatePage() {
        popup.innerHTML = pages[currentPage];
        prevBtn.disabled = currentPage === 0;
        nextBtn.disabled = currentPage === pages.length - 1;
        popup.scrollTop = 0;
    }

    function nextPage() {
        if (currentPage < pages.length - 1) {
            currentPage++;
            updatePage();
        }
    }

    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
            updatePage();
        }
    }

    updatePage();
</script>

</body>
</html>
